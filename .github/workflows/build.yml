# .github/workflows/build.yml

name: Build Electron App

# This workflow runs whenever you push code to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-on-windows:
    # We want to build on the latest version of Windows
    runs-on: windows-latest

    steps:
      # 1. Check out your code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the correct version of Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a long-term support version of Node

      # 3. Install your project's dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run the build command to create the .exe installer
      - name: Build the application
        run: npm run make

      # 5. Upload the finished installer as an artifact
      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/squirrel.windows/x64/*.exe # This path points to the generated .exe installer