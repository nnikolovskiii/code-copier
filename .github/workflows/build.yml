name: Build and Release Electron App

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgtk-3-0 libxrandr2 libasound2t64 libxtst6 libxss1 rpm

      - name: Install dependencies
        shell: bash  # <-- This fixes the Windows PowerShell error
        run: |
          rm -f package-lock.json
          npm install

      - name: Build and Publish
        run: npm run make -- --publish=onTag

      - name: Create Windows shortcuts
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "shortcuts"
          $exeFile = Get-ChildItem -Path "out/make/squirrel.windows/x64/*.exe" | Select-Object -First 1
          if (-not $exeFile) { exit 0 }
          
          $exePath = $exeFile.FullName
          $exeName = $exeFile.BaseName
          $workingDir = $exeFile.Directory.FullName
          
          $shell = New-Object -ComObject WScript.Shell
          
          $desktopPath = [Environment]::GetFolderPath('Desktop')
          $desktopShortcut = $shell.CreateShortcut("$desktopPath\$exeName.lnk")
          $desktopShortcut.TargetPath = $exePath
          $desktopShortcut.WorkingDirectory = $workingDir
          $desktopShortcut.Description = "Code Copier"
          $desktopShortcut.Save()
          
          Copy-Item "$desktopPath\$exeName.lnk" -Destination "shortcuts\desktop-$exeName.lnk"
          
          $startMenuPath = [Environment]::GetFolderPath('Programs')
          $startMenuShortcut = $shell.CreateShortcut("$startMenuPath\$exeName.lnk")
          $startMenuShortcut.TargetPath = $exePath
          $startMenuShortcut.WorkingDirectory = $workingDir
          $startMenuShortcut.Description = "Code Copier"
          $startMenuShortcut.Save()
          
          Copy-Item "$startMenuPath\$exeName.lnk" -Destination "shortcuts\startmenu-$exeName.lnk"

      - name: Upload Windows installer
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: out/make/squirrel.windows/x64/*.exe

      - name: Upload Linux packages
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            out/make/deb/x64/*.deb
            out/make/rpm/x64/*.rpm

      - name: Upload macOS package
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-package
          path: out/make/zip/darwin/*.zip