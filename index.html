<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';" />
    <title>Code Copier</title>
    <link rel="icon" type="image/png" href="assets/icons/icon.png" />
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --hover-bg: #2a2d2e;
            --text-color: #cccccc;
            --icon-color: #c5c5c5;
            --button-bg: #0e639c;
            --border-color: #333333;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }
        .toolbar { padding: 10px; border-bottom: 1px solid var(--border-color); background-color: var(--sidebar-bg); flex-shrink: 0; }
        .main-content { display: flex; flex: 1; min-height: 0; }
        #file-tree-container { width: 400px; min-width: 200px; max-width: 80%; padding: 5px; background-color: var(--sidebar-bg); overflow-y: auto; user-select: none; border-right: 1px solid var(--border-color); }
        #status-area { padding: 0; font-family: monospace; flex-grow: 1; overflow: hidden; display: flex; flex-direction: column; }
        .file-header { background-color: var(--sidebar-bg); padding: 15px 20px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .file-name { font-weight: bold; color: var(--text-color); margin-bottom: 5px; }
        .file-path { font-size: 12px; color: var(--icon-color); }
        .file-content { padding: 20px; overflow-y: auto; flex: 1; white-space: pre-wrap; background-color: var(--bg-color); }
        .file-error { padding: 20px; color: #ff6b6b; }
        .welcome-message { padding: 20px; text-align: center; color: var(--icon-color); }
        .resizer { width: 5px; background-color: var(--border-color); cursor: col-resize; flex-shrink: 0; position: relative; transition: background-color 0.2s ease; }
        .resizer:hover { background-color: var(--button-bg); }
        .resizer.resizing { background-color: var(--button-bg); }
        button#select-folder-btn { background-color: var(--button-bg); color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        .file-tree, .file-tree ul { list-style: none; padding: 0; }
        .file-tree ul { padding-left: 20px; }
        .tree-item { position: relative; display: flex; align-items: center; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
        .tree-item:hover { background-color: var(--hover-bg); }
        .tree-item:hover .copy-btn { opacity: 1; }
        .item-content { display: flex; align-items: center; flex-grow: 1; }
        .item-content .icon { width: 20px; text-align: center; color: var(--icon-color); }
        .item-content .icon::before { font-weight: bold; font-size: 14px; }
        .directory > .tree-item .item-content .icon::before { content: 'â–¸'; }
        .directory.open > .tree-item .item-content .icon::before { content: 'â–¾'; }
        .file > .tree-item .item-content .icon::before { content: 'ðŸ“„'; font-weight: normal; }
        .directory > ul { display: none; }
        .directory.open > ul { display: block; }
        .copy-btn { opacity: 0; margin-left: auto; padding: 2px 8px; font-size: 12px; background-color: #37373d; border: 1px solid var(--border-color); color: var(--text-color); border-radius: 3px; cursor: pointer; transition: opacity 0.15s ease-in-out, background-color 0.15s; }
        .copy-btn:hover { background-color: var(--button-bg); }
    </style>
</head>
<body>
<div class="toolbar">
    <button id="select-folder-btn" type="button">Select Project Folder</button>
    <button id="copy-structure-btn" type="button" style="margin-left: 10px;">Copy Structure</button>
</div>
<div class="main-content">
    <div id="file-tree-container">
        <!-- File tree will be rendered here by renderer.js -->
    </div>
    <div class="resizer"></div>
    <div id="status-area">
        <div class="welcome-message">Select a folder to begin.</div>
    </div>
</div>
</body>
<script src="./renderer.js"></script>
</html>
