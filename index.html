<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:;" />
    <title>Code Copier</title>
    <style>
        :root {
            /* VS Code Dark Modern Palette */
            --bg-app: #1e1e1e;
            --bg-sidebar: #252526;
            --bg-header: #323233;
            --bg-hover: #2a2d2e;
            --bg-active: #37373d;
            --bg-editor: #1e1e1e;
            --border-subtle: #454545;
            --text-main: #cccccc;
            --text-muted: #8b949e;
            --text-bright: #ffffff;
            --accent-primary: #007acc;
            --accent-hover: #0062a3;
            --accent-success: #2da042;
            --accent-danger: #ea4c89;
            --font-ui: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-code: "Consolas", "Courier New", monospace;
        }

        * { box-sizing: border-box; }

        body {
            font-family: var(--font-ui);
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-app);
            color: var(--text-main);
            overflow: hidden;
            font-size: 14px;
        }

        /* --- SCROLLBARS --- */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #424242; border-radius: 5px; border: 2px solid var(--bg-app); }
        ::-webkit-scrollbar-thumb:hover { background: #4f4f4f; }
        ::-webkit-scrollbar-corner { background: transparent; }

        /* --- ICONS --- */
        .svg-icon { width: 16px; height: 16px; fill: currentColor; display: inline-block; vertical-align: middle; }
        .btn-icon { width: 18px; height: 18px; display: inline-block; vertical-align: middle; margin-right: 6px; object-fit: contain; }
        .tree-icon { width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 8px; object-fit: contain; }
        .icon-chevron { color: var(--text-muted); transition: transform 0.15s; width: 16px; height: 16px;}
        .btn-icon-state { width: 12px; height: 12px; object-fit: contain; display: block; }
        .btn-icon-state1 { width: 20px; height: 20px; object-fit: contain; display: block; }
        .btn-icon-state2 { width: 8px; height: 8px; object-fit: contain; display: block; }

        /* --- HIGHLIGHT JS --- */
        pre code.hljs { display: block; overflow-x: auto; padding: 0; background: transparent; color: #d4d4d4; }
        .hljs-keyword, .hljs-selector-tag, .hljs-literal, .hljs-section, .hljs-link { color: #569cd6; }
        .hljs-function, .hljs-title, .hljs-attr, .hljs-built_in, .hljs-params { color: #dcdcaa; }
        .hljs-string, .hljs-type, .hljs-attribute, .hljs-symbol, .hljs-bullet, .hljs-addition, .hljs-variable, .hljs-template-tag, .hljs-template-variable { color: #ce9178; }
        .hljs-comment, .hljs-quote, .hljs-deletion, .hljs-meta { color: #6a9955; }
        .hljs-number, .hljs-boolean { color: #b5cea8; }
        .hljs-regexp { color: #d16969; }
        .hljs-tag, .hljs-name { color: #569cd6; }

        /* --- TITLE BAR --- */
        #title-bar {
            height: 35px;
            background-color: var(--bg-header);
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
            user-select: none;
            border-bottom: 1px solid #111;
            flex-shrink: 0;
        }
        #app-title { margin-left: 15px; font-weight: 500; font-size: 12px; color: var(--text-muted); letter-spacing: 0.5px; }
        #window-controls { display: flex; -webkit-app-region: no-drag; height: 100%; }
        .control-btn { width: 46px; height: 100%; border: none; background: transparent; color: var(--text-main); display: flex; justify-content: center; align-items: center; cursor: default; transition: background 0.1s; }
        .control-btn:hover { background-color: var(--bg-active); }
        #btn-close:hover { background-color: #c42b1c; color: white; }

        /* =========================================
           VIEW SWITCHER LOGIC
           ========================================= */
        .view-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            width: 100%;
        }

        /* Helper to hide views */
        .hidden { display: none !important; }


        /* =========================================
           VIEW 1: WELCOME SCREEN (Recent Projects)
           ========================================= */
        #view-welcome {
            background-color: var(--bg-app);
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .welcome-content {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .welcome-header h1 {
            font-weight: 300;
            font-size: 32px;
            margin: 0 0 10px 0;
            color: var(--text-bright);
        }
        .welcome-header p {
            color: var(--text-muted);
            margin: 0;
            font-size: 16px;
        }

        .welcome-actions {
            display: flex;
            gap: 15px;
        }

        /* Big Start Button */
        .btn-big {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 15px;
            background-color: var(--bg-sidebar);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            width: 150px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-main);
        }
        .btn-big:hover { background-color: var(--bg-hover); border-color: var(--accent-primary); color: var(--text-bright); }
        .btn-big img { width: 24px; height: 24px; margin-bottom: 10px; opacity: 0.8; }
        .btn-big span { font-size: 13px; font-weight: 500; }

        /* Recent List */
        .recent-section h2 { font-size: 14px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 15px; font-weight: 600; letter-spacing: 0.5px;}
        .recent-list { display: flex; flex-direction: column; gap: 5px; max-height: 400px; overflow-y: auto; }

        .recent-row {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.1s;
            text-decoration: none;
        }
        .recent-row:hover { background-color: var(--bg-active); }

        .recent-row-icon { margin-right: 12px; opacity: 0.6; width: 18px; }
        .recent-details { display: flex; flex-direction: column; overflow: hidden; }
        .recent-name { font-size: 14px; font-weight: 500; color: var(--accent-primary); margin-bottom: 2px; }
        .recent-path { font-size: 12px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; direction: rtl; text-align: left; }


        /* =========================================
           VIEW 2: WORKSPACE (Toolbar + 3 Panes)
           ========================================= */

        /* Toolbar */
        .toolbar {
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-subtle);
            background-color: var(--bg-app);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }
        button {
            background-color: var(--bg-active); color: var(--text-main); border: 1px solid #444;
            padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 13px;
            transition: all 0.2s; display: flex; align-items: center; gap: 6px;
        }
        button:hover { background-color: #505059; color: var(--text-bright); }
        button:active { transform: translateY(1px); }
        button.primary { background-color: var(--accent-primary); color: white; border-color: var(--accent-primary); }
        button.primary:hover { background-color: var(--accent-hover); }
        button.success { background-color: var(--accent-success); color: white; font-weight: 600; padding: 10px 20px; border:none;}
        button.success:hover { background-color: #268a39; }
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); }

        .toggle-btn { padding: 6px; min-width: 32px; justify-content: center; }
        #message-box { font-size: 12px; color: var(--text-muted); margin-left: auto; }

        /* Main 3-Pane Layout */
        .main-content { display: flex; flex: 1; min-height: 0; position: relative; width: 100%; }

        /* Left Sidebar */
        #left-sidebar { width: 250px; min-width: 150px; background-color: var(--bg-sidebar); display: flex; flex-direction: column; border-right: 1px solid var(--border-subtle); transition: width 0.1s, min-width 0.1s; }
        #left-sidebar.collapsed { width: 0 !important; min-width: 0 !important; border: none; overflow: hidden; }
        #file-tree-container { flex: 1; overflow-y: auto; overflow-x: hidden; padding-top: 10px; }

        /* Tree Items */
        .file-tree, .file-tree ul { list-style: none; padding: 0; margin: 0; }
        .file-tree ul { padding-left: 10px; border-left: 1px solid #383838; margin-left: 12px; }
        .tree-item { display: flex; align-items: center; padding: 3px 0 3px 4px; cursor: pointer; color: var(--text-main); border-radius: 3px; margin: 0 4px; height: 28px; }
        .tree-item:hover { background-color: var(--bg-hover); color: var(--text-bright); }
        .tree-item.added { background-color: rgba(45, 160, 66, 0.1); }
        .tree-item.added .tree-label { color: var(--accent-success); font-weight: 500; }
        .item-content { display: flex; align-items: center; flex: 1; overflow: hidden; }
        .tree-label { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-left: 6px; font-size: 13px; }

        /* Tree Buttons */
        .tree-add-btn { background: transparent; border: 1px solid var(--border-subtle); color: var(--text-muted); width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; margin-left: auto; cursor: pointer; border-radius: 4px; transition: all 0.2s; }
        .tree-add-btn:hover { background-color: var(--bg-active); border-color: #666; }
        .tree-add-btn.is-selected { border-color: var(--accent-success); background-color: rgba(45, 160, 66, 0.1); opacity: 1; }
        .tree-add-btn.is-selected:hover { border-color: var(--accent-danger); background-color: rgba(234, 76, 137, 0.2); }
        .tree-add-btn.is-implicit { opacity: 0.5; cursor: not-allowed; border: none; pointer-events: none; }
        .directory.open > .tree-item .icon-chevron { transform: rotate(90deg); }
        .directory > ul { display: none; }
        .directory.open > ul { display: block; }

        /* Center Editor */
        #editor-area { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-editor); min-width: 200px; overflow: hidden; }
        .editor-header { height: 35px; background-color: var(--bg-app); border-bottom: 1px solid var(--border-subtle); display: flex; align-items: center; padding: 0 15px; font-size: 13px; color: var(--text-main); }
        .editor-filename { font-weight: 500; display: flex; align-items: center; gap: 8px; }
        #code-scroll-container { flex: 1; overflow: auto; background-color: var(--bg-editor); position: relative; }
        #code-layout { display: flex; min-height: 100%; }
        #line-numbers { flex-shrink: 0; text-align: right; padding: 20px 15px 20px 10px; background-color: var(--bg-editor); color: #6e7681; border-right: 1px solid var(--border-subtle); user-select: none; font-family: var(--font-code); font-size: 13px; line-height: 1.5; white-space: pre; min-width: 40px; }
        #code-wrapper { margin: 0; flex: 1; }
        #code-content { display: block; padding: 20px 20px 20px 15px !important; font-family: var(--font-code); font-size: 13px; line-height: 1.5; background: transparent; overflow: visible; }

        /* Right Sidebar */
        #right-sidebar { width: 300px; min-width: 200px; background-color: var(--bg-sidebar); display: flex; flex-direction: column; border-left: 1px solid var(--border-subtle); transition: width 0.1s, min-width 0.1s; }
        #right-sidebar.collapsed { width: 0 !important; min-width: 0 !important; border: none; overflow: hidden; }
        .staging-header { padding: 10px 15px; border-bottom: 1px solid var(--border-subtle); font-size: 12px; font-weight: 600; text-transform: uppercase; color: var(--text-muted); display: flex; justify-content: space-between; align-items: center; }
        .staging-list { flex: 1; overflow-y: auto; padding: 10px; }
        .selected-item { display: flex; justify-content: space-between; align-items: center; background-color: var(--bg-app); margin-bottom: 6px; padding: 8px 10px; border-radius: 4px; border: 1px solid transparent; }
        .selected-item:hover { border-color: #555; }
        .selected-item-info { display: flex; flex-direction: column; overflow: hidden; }
        .selected-item-name { font-weight: 500; color: var(--text-bright); display: flex; align-items: center; gap: 8px; font-size: 13px; }
        .selected-item-path { font-size: 11px; color: var(--text-muted); margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; direction: rtl; text-align: left; }
        .remove-btn { background: transparent; border: none; color: var(--text-muted); padding: 4px; border-radius: 4px; cursor: pointer; }
        .remove-btn:hover { color: var(--accent-danger); background-color: rgba(234, 76, 137, 0.15); }
        .staging-footer { padding: 15px; border-top: 1px solid var(--border-subtle); }
        .empty-state { text-align: center; color: var(--text-muted); margin-top: 50px; }

        .resizer { width: 4px; background-color: transparent; cursor: col-resize; z-index: 10; transition: background 0.2s; }
        .resizer:hover, .resizer.resizing { background-color: var(--accent-primary); }
    </style>
</head>
<body>
<!-- Title Bar (Always Visible) -->
<div id="title-bar">
    <div id="app-title">Code Copier</div>
    <div id="window-controls">
        <button id="btn-minimize" class="control-btn"><svg width="10" height="1" viewBox="0 0 10 1"><path d="M0 0h10v1H0z" fill="currentColor"/></svg></button>
        <button id="btn-maximize" class="control-btn"><svg width="10" height="10" viewBox="0 0 10 10"><path d="M1 1h8v8H1V1zm1 1v6h6V2H2z" fill="currentColor"/></svg></button>
        <button id="btn-close" class="control-btn"><svg width="10" height="10" viewBox="0 0 10 10"><path d="M1.7 0L0 1.7 3.3 5 0 8.3 1.7 10 5 6.7 8.3 10 10 8.3 6.7 5 10 1.7 8.3 0 5 3.3 1.7 0z" fill="currentColor"/></svg></button>
    </div>
</div>

<!-- VIEW 1: WELCOME / RECENT PROJECTS -->
<div id="view-welcome" class="view-container">
    <div class="welcome-content">
        <div class="welcome-header">
            <h1>Code Copier</h1>
            <p>Select a folder to start copying code quickly.</p>
        </div>

        <!-- Start Section -->
        <div class="welcome-actions">
            <button id="welcome-open-btn" class="btn-big">
                <img src="./assets/folder.png" />
                <span>Open Folder...</span>
            </button>
        </div>

        <!-- Recent Projects Section -->
        <div class="recent-section">
            <h2>Recent Projects</h2>
            <div id="recent-projects-list" class="recent-list">
                <!-- Populated by JS -->
                <div style="color:var(--text-muted); font-style:italic;">No recent projects</div>
            </div>
        </div>
    </div>
</div>

<!-- VIEW 2: WORKSPACE (Initially Hidden) -->
<div id="view-workspace" class="view-container hidden">
    <!-- Toolbar -->
    <div class="toolbar">
        <button id="toggle-left" class="toggle-btn" title="Toggle File Tree">
            <svg class="svg-icon" viewBox="0 0 16 16"><path d="M2 1a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1H2zm0 1h12v12H2V2z" fill="currentColor" fill-opacity="0.3"/><rect x="2" y="2" width="4" height="12" fill="currentColor"/></svg>
        </button>
        <div style="width: 1px; height: 20px; background: #454545; margin: 0 5px;"></div>

        <button id="select-folder-btn" class="primary"><img src="./assets/folder.png" class="btn-icon"> Open Folder</button>
        <button id="git-staged-btn"><img src="./assets/git.png" class="btn-icon"> Git Staged</button>
        <button id="copy-diff-btn"><img src="./assets/commit-git.png" class="btn-icon"> Copy Changes</button>
        <button id="copy-structure-btn"><img src="./assets/tree.png" class="btn-icon"> Copy Tree</button>

        <div style="flex:1"></div>
        <div id="message-box"></div>
        <div style="width: 1px; height: 20px; background: #454545; margin: 0 5px;"></div>

        <button id="toggle-right" class="toggle-btn" title="Toggle Staging Area">
            <svg class="svg-icon" viewBox="0 0 16 16"><path d="M14 1a1 1 0 011 1v12a1 1 0 01-1 1H2a1 1 0 01-1-1V2a1 1 0 011-1h12zm0 1H2v12h12V2z" fill="currentColor" fill-opacity="0.3"/><rect x="10" y="2" width="4" height="12" fill="currentColor"/></svg>
        </button>
    </div>

    <!-- 3-Pane Content -->
    <div class="main-content">
        <!-- LEFT SIDEBAR -->
        <div id="left-sidebar">
            <div style="padding: 10px 15px; color: var(--text-muted); font-size: 11px; font-weight:600; text-transform: uppercase;">EXPLORER</div>
            <div id="file-tree-container">
                <!-- Tree goes here -->
            </div>
        </div>

        <div class="resizer" id="resizer-left"></div>

        <!-- CENTER EDITOR -->
        <div id="editor-area">
            <div class="editor-header">
                <div class="editor-filename" id="current-file-name">
                    <span style="opacity: 0.5; font-style: italic;">No file selected</span>
                </div>
            </div>
            <div id="code-scroll-container">
                <div id="code-layout">
                    <div id="line-numbers"></div>
                    <pre id="code-wrapper"><code id="code-content" class="language-plaintext"></code></pre>
                </div>
            </div>
        </div>

        <div class="resizer" id="resizer-right"></div>

        <!-- RIGHT SIDEBAR -->
        <div id="right-sidebar">
            <div class="staging-header">
                <span id="staging-count">Selected Files (0)</span>
                <button id="clear-all-btn" class="remove-btn" title="Clear All">âœ•</button>
            </div>
            <div id="staging-list" class="staging-list"></div>
            <div class="staging-footer">
                <button id="copy-all-btn" class="success" style="width:100%" disabled>
                    <img src="./assets/copy.png" class="btn-icon"> Copy to Clipboard
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./renderer.js"></script>
</html>
