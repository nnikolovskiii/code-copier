# .github/workflows/build.yml

name: Build Electron App

# This workflow runs whenever you push code to the 'main' branch
on:
  push:
    branches: [ "master" ]

jobs:
  build:
    # Use a matrix strategy to build on all platforms
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1. Check out your code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the correct version of Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a long-term support version of Node

      # 3. Install Linux system dependencies for Electron
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgtk-3-0 libxrandr2 libasound2 libxtst6 libxss1 libgconf-2-4

      # 4. Install your project's dependencies
      - name: Install dependencies
        run: npm install

      # 5. Run the build command to create the application packages
      - name: Build the application
        run: npm run make

      # 6. Upload Windows artifacts
      - name: Upload Windows build artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: out/make/squirrel.windows/x64/*.exe

      # 7. Upload Linux DEB artifacts
      - name: Upload Linux DEB build artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-package
          path: out/make/deb/x64/*.deb

      # 8. Upload Linux RPM artifacts
      - name: Upload Linux RPM build artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm-package
          path: out/make/rpm/x64/*.rpm

      # 9. Upload macOS artifacts
      - name: Upload macOS build artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip-package
          path: out/make/zip/darwin/*.zip